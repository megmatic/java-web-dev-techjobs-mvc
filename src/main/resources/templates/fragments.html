<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <table th:fragment="job-listings" class="job-listing" >
        <tr th:each="thisJob : ${jobs}">
            <td>
                <div>
                    <span>Job ID: </span>
                    <span th:text="${thisJob.id}"></span>
                </div>
                <div>
                    <span>Employer: </span>
                    <span th:text="${thisJob.employer}"></span>
                </div>

                <div>
                    <span>Location: </span>
                    <span th:text="${thisJob.location}"></span>
                </div>

                <div>
                    <span>Position Type: </span>
                    <span th:text="${thisJob.positionType}"></span>
                </div>

                <div>
                    <span>Core Competency: </span>
                    <span th:text="${thisJob.coreCompetency}"></span>
                </div>
            </td>
    </table>

</body>
</html>
